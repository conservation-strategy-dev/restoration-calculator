<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
<title>Restoration Calculator | CSF</title>
<link rel="icon" type="image/x-icon" href="https://asset.brandfetch.io/idRUcHpOLl/idoBOKuc1d.png">

<link rel="stylesheet" href="style.css">

<body>
    <header>
      <div class="logo">
        <a href="https://www.conservation-strategy.org/">
          <img src="https://asset.brandfetch.io/idRUcHpOLl/idoBOKuc1d.png" alt="Logo da Organização" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="#hub">HOME</a></li>
          <li><a href="#quem-somos">CALCULATOR</a></li>
          <li><a href="#contato">ABOUT</a></li>
          <li><a href="#contato">TEAM</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <div class="container">
        <div class="inputs-column">
          <h2>Restoration Calculator</h2>
          
          <!-- Campos de entrada -->
          <label for="country">Country:</label>
          <select id="country">
            <option value="">Select</option>
            <option value="Brazil">Brazil</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Cambodia">Cambodia</option>
          </select>
  
          <label for="total-area">Total Area (ha):</label>
          <input type="number" id="total-area" placeholder="Insert project area">
  
          <label for="previous-land-use">Previous Land Use:</label>
          <select id="previous-land-use">
            <option value="">Select</option>
            <option value="Deforestation">Deforestation</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Pasture">Pasture</option>
            <option value="Fire">Fire</option>
          </select>
  
          <label for="soil-condition">Soil Condition:</label>
          <select id="soil-condition">
            <option value="">Select</option>
            <option value="contaminated">Contaminated</option>
            <option value="fertile">Fertile</option>
          </select>
  
          <label for="restoration-method">Restoration Method:</label>
          <select id="restoration-method">
            <option value="">Select</option>
            <option value="Natural Regeneration">Natural Regeneration</option>
            <option value="Assisted Natural Regeneration">Assisted Natural Regeneration</option>
            <option value="Direct seedling">Direct seedling</option>
            <option value="Direct Planting of Seedling">Direct Planting of Seedling</option>
            <option value="Agroforestry">Agroforestry</option>
          </select>
  
          <label for="fencing">Fencing (optional):</label>
          <select id="fencing">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
  
          <label for="pes-incentives">PES/Incentives:</label>
          <select id="pes-incentives">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
  
          <label for="discount-rate">Discount Rate:</label>
          <input type="number" id="discount-rate" placeholder="Insert discount rate">
          
          <button id="calculate">Calculate</button>
        </div>
        
        <!-- Coluna de Resultados -->
        <div class="results-column">
          <h2 id="title-results">Results</h2>
          <div id="results" style="display: none;">
            <h3 id="cost-label">Total Estimated Cost</h3>
            <p id="result-text">The total cost of restoration, calculated based on the values entered is</p>
            <h3><span id="total-cost">$120,000</span></h3>
            <canvas id="myChart" width="300" height="300" style="margin-top: 60px;"></canvas>
          </div>          
        </div>
      </div>
    </main>
  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
